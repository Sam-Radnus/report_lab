name: Deploy Lambda Functions

on:
  push:
    branches:
      - master

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            ecr_repo: lambda-reportlab
            lambda_name_secret: REPORT_LAMBDA_NAME
          - dockerfile: Dockerfile.dlq
            ecr_repo: lambda-dlq
            lambda_name_secret: DLQ_LAMBDA_NAME
          - dockerfile: Dockerfile.market
            ecr_repo: lambda-market
            lambda_name_secret: MARKET_LAMBDA_NAME

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            --platform linux/amd64 \
            --provenance=false \
            --sbom=false \
            -f ${{ matrix.dockerfile }} \
            -t $ECR_REGISTRY/${{ matrix.ecr_repo }}:$IMAGE_TAG \
            -t $ECR_REGISTRY/${{ matrix.ecr_repo }}:latest \
            .
          docker push $ECR_REGISTRY/${{ matrix.ecr_repo }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ matrix.ecr_repo }}:latest

      - name: Update Lambda function
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets[matrix.lambda_name_secret] }} \
            --image-uri $ECR_REGISTRY/${{ matrix.ecr_repo }}:$IMAGE_TAG \
            --region ${{ env.AWS_REGION }}
